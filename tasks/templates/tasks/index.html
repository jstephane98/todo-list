<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>

    {% for collection in collections %}
    	<h2>{{ collection.name }}</h2>
    {% endfor %}


    <form method="post" action="{% url 'add-collection' %}">
        {% csrf_token %}

        <input type="text" name="collection_name" id="">
        <button type="submit">Ajouter</button>

    </form>

</body>
</html>
